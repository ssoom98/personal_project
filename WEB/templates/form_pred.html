<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Change Prediction</title>
</head>
<body>
    <h1>Weight Change Prediction</h1>
    <form method="post" action="/predict_weight_change/">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="남자">Male</option>
            <option value="여자">Female</option>
        </select>
        <br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.01" required>
        <br><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.01" required>
        <br><br>
        <label for="activity_factor">Activity Factor:</label>
        <input type="number" id="activity_factor" name="activity_factor" step="0.01" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
