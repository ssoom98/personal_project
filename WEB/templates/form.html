<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식단 추천</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">식단 추천</h1>
        <form action="/recommend_diet/" method="post" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required pattern="^[가-힣A-Za-z]+$" title="한글과 영문 대소문자만 입력 가능합니다">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="나이를 입력하세요" required pattern="^\d+$" title="정수만 입력 가능합니다">
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">성별</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="남자">남자</option>
                    <option value="여자">여자</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">키 (cm)</label>
                <input type="number" step="0.1" class="form-control" id="height" name="height" placeholder="키를 입력하세요(cm)" required pattern="^\d+(\.\d+)?$" title="숫자만 입력 가능합니다 (소수점 포함)">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">몸무게 (kg)</label>
                <input type="number" step="0.1" class="form-control" id="weight" name="weight" placeholder="몸무게를 입력하세요(kg)" requiredpattern="^\d+(\.\d+)?$" title="숫자만 입력 가능합니다 (소수점 포함)">
            </div>
            <div class="mb-3">
                <label for="activity_factor" class="form-label">활동량 입력</label>
                <select class="form-select" id="activity_factor" name="activity_factor" required>
                    <option value="1.0">활동 없음</option>
                    <option value="1.15">가벼운 움직임</option>
                    <option value="1.26">숨이 찰 정도로 움직임</option>
                    <option value="1.46">숨이 차고 땀이 날 정도로 움직임</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">식단 추천!</button>
            </div>
        </form>
    </div>
</body>
</html>
